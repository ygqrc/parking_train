hard_conf:
  # 硬门控制的门阈值 , 在计算赢奖励的时候，用于计算的Rx需要通过sig(k(x-1) * (R(x-1)_mix - t(x-1)))
  K1: 8
  K2: 10
  k3: 12


  t1: 0.6
  t2: 0.7
  t3: 0.6

 # 二维列表结构：[指标, 早期格式开蒙, 列表规范, 合理性对其, 正确性冲刺]
  weights:
    - [W1, 0.7, 0.4, 0.1, 0.05]
    - [W2, 0.25, 0.4, 0.30, 0.05]
    - [W3, 0.5, 0.35, 0.40, 0.20]
    - [W4, 0, 0.25, 0.30, 0.70]




soft_conf:
  # 早期扶梯相关列表（结构：[指标, 早期格式开蒙, 列表规范]）
  early_escalator:
    - [W5, 0.4, 0.3]
    - [W6, 0.3, 0.5]

 #用于W5,W6的门阈值sig控制参数
  T0: 0.2
  T1: 0.6
  A0: 2
  A1: 8
  




global_config: 
    step: 1000
    #早起格式开蒙，线性退火到step_T * step趋近于零
    step_T: 0.1
    #列表规范，线性退火到step_Tw * step 趋近于零
    step_Tw: 0.4
 