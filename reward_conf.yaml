hard_conf:
  # 硬门控制的门阈值 , 在计算赢奖励的时候，用于计算的Rx需要通过sig(k(x-1) * (R(x-1)_mix - t(x-1)))
  K1: 8
  K2: 10
  k3: 12


  t1: 0.6
  t2: 0.7
  t3: 0.6

 # 二维列表结构：[指标, 早期格式开蒙, 列表规范, 合理性对其, 正确性冲刺]
  weights:
    - [W1, 0.7, 0.4, 0.1, 0.05]
    - [W2, 0.25, 0.4, 0.30, 0.05]
    - [W3, 0.5, 0.35, 0.40, 0.20]
    - [W4, 0, 0.25, 0.30, 0.70]


#4个硬门的奖励
hard_reward:
  R1:
    R1_SOFT:
      #早期R1软出现开合标签的时候的奖励
      R_P_OPEN: 0.4
      # 早期R1软出现闭合标签的时候的奖励
      R_P_CLOSE: 0.4
      # 标签之内占标签之外比例的奖励，最高0.2 , 最少0
      R_P_SIZE: 0.2
    #当w5,w6退火为0的时候，直接让R1从软奖励切换为硬奖励
    R1_HARD: -1
  R2: 
    #可解析性
    R2_PARSER: 1 
    #解析出来的数量占topk的数量
    R2_P_LEN : 0.5
    #解析出来的是否是唯一的
    R2_P_UNIQUE: 0.5
  R3:
    #说谎直接返回惩罚
    R3_LIE: -1
    #正确答案是否出现在R2正则解析中，出现则为1/k*R3_PREC
    R3_PREC: 0.7
    #jacard分（1/k）,表示输出要干净
    R3_JACRARD: 0.3
  R4:
    #答案是否正确，这个给高一点吧 , 2/log2（rank + 1 + e ）
    R4_S: 2

  


soft_conf:
  # 早期扶梯相关列表（结构：[指标, 早期格式开蒙, 列表规范]）
  early_escalator:
    W5: 0.4
    W6: 0.3

 #用于W5,W6的门阈值sig控制参数
  T0: 0.2
  T1: 0.6
  A0: 2
  A1: 8

  #R2比R3的权重，也就是α，smix=αR2Clip + (1-阿尔法)R3Clip
  R2VR3 : 0.7

  #R2 SOFT 
  R2_SOFT : 0.8
  #R3 SOFT 
  R3_SOFT : 0.5


  




global_config: 
    step: 1000
    #早起格式开蒙，线性退火到step_T * step趋近于零
    step_T: 0.1
   
    #格式启蒙
    step_Fromat: 0.2

    #列表规范，线性退火到step_Tw * step 趋近于零
    step_Tw: 0.4
 